{% extends 'base.html' %}

{% block body %}
<form action = "{{ url_for('postAd') }}" method = 'post'>
    <input type="number" placeholder="Price" name = "price" id="price" required>
    <input type="text" placeholder="ApartmentType" name = "apartmentType" id="apartmentType" required>
    <input type="number" placeholder="Quadrature" name = "quadrature" id="quadrature" required>
    <input type="text" placeholder="City" name = "city" id="city" required>
    <input type = "submit" value = "Submit">
{% endblock %}
